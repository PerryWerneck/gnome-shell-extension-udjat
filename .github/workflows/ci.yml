name: CI/CD
on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - master
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install node
        uses: actions/setup-node@v2
        with:
          node-version: '17'
          cache: 'npm'
      - name: Check style
        run: npx prettier --check .

